<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.cdnfonts.com/css/chivo-mono" rel="stylesheet">
    <script src="file.js"></script>
    <title>Sign-up form</title>
  </head>
  <body>
    <form id="myForm" action="https://www.google.com">
      <div class="first-block">
        <h1>REGISTRATION FORM</h1>
        <h4>Fill the text fields below. It's fast and easy!</h4>
      </div>
      <div>
        <section class="name-block">
          <ul>
            <div class="align-block">
              <li>
                <label for="name">FIRST NAME</label>
              </li>
              <input type="text" name="name" id="name" tabindex="1"  required />
              <span></span>
            </div>
            <div class="align-block">
              <li>
                <label for="last-name">LAST NAME</label>
              </li>
              <input type="text" name="last-name" id="last-name" tabindex="3"  required />
              <span class="hide"></span>
            </div>
            <div class="align-block">
              <li>
                <label for="password">PASSWORD</label>
              </li>
              <input
                type="password"
                name="password"
                id="password"
                minlength="8"
                tabindex="5"
                required
              />
              <span></span>
            </div>
          </ul>
        </section>
        <section class="mail-block">
          <ul>
            <div class="align-block">
              <li>
                <label for="mail">EMAIL</label>
              </li>
              <input type="email" name="email" id="email" tabindex="2"  />
            </div>
            <div class="align-block">
              <li>
                <label for="phone-number">PHONE NUMBER</label>
              </li>
              <input type="tel" name="phone-number" id="phone-number" tabindex="4"  />
            </div>
            <div class="align-block">
              <li>
                <label for="pwd">CONFIRM PASSWORD</label>
              </li>
              <input type="password" name="pwd" id="pwd" tabindex="6" required/>
              <span></span>
              <div class="error"></div>
            </div>
          </ul>
        </section>
      </div>
      <div class="align-block">
        <button type="submit">Create account</button>
      </div>
    </form>
  </body>
</html>
